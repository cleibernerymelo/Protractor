name: Lint and tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Project checout
        uses: actions/checkout@v2
      - name: Node.js setup
        uses: actions/setup-node@v2.1.1
      - name: Installation of dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: E2E tests
        run: npm run pretest:github && npm test:chrome